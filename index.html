<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>My Online Store</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#cart">Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="home" class="hero">
            <div class="carousel">
                <img src="https://via.placeholder.com/1200x400?text=Welcome+to+My+Store" alt="Carousel Image 1">
                <img src="https://via.placeholder.com/1200x400?text=Discover+Amazing+Products" alt="Carousel Image 2">
                <img src="https://via.placeholder.com/1200x400?text=Best+Deals+and+Offers" alt="Carousel Image 3">
            </div>
        </section>
        <section id="products">
            <h2>Products</h2>
            <div class="product-grid">
                <div class="product" data-id="1">
                    <img src="https://via.placeholder.com/200?text=Product+1" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$10.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product" data-id="2">
                    <img src="https://via.placeholder.com/200?text=Product+2" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$15.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product" data-id="3">
                    <img src="https://via.placeholder.com/200?text=Product+3" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$20.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Feel free to reach out for any queries.</p>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
        <section id="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p>Total: $<span id="total-price">0.00</span></p>
            <button id="checkout-button">Checkout</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Online Store</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
